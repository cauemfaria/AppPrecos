{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="{% url 'pwa-manifest' %}">
    <link rel="apple-touch-icon" href="{% static 'pwa/icons/icon-192.png' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>{% block title %}AppPrecos{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">
    <header class="app-header">
        <div class="app-header__content">
            <a class="brand" href="{% url 'dashboard' %}">AppPrecos</a>
            <nav>
                <a href="{% url 'dashboard' %}">In√≠cio</a>
                <a href="{% url 'qr-scanner' %}">Scanner</a>
            </nav>
        </div>
    </header>
    <main class="app-main">
        {% if messages %}
            <section class="flash-messages">
                {% for message in messages %}
                    <div class="flash flash-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </section>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <template id="install-toast-template">
        <div class="install-toast hidden">
            <span>Instale o AppPrecos para usar como aplicativo.</span>
            <button type="button" data-install>Instalar</button>
            <button type="button" data-dismiss>Fechar</button>
        </div>
    </template>

    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
